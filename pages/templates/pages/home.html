<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi File Upload Example</title>
</head>
<body>
<form action="/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="name">
        Show Name:
    </label><br>
    <input type="text" name="name" id="name" multiple><br>

    <label for="desc">
        Show Description:
    </label><br>
    <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br>

    <label for="bunchafiles">
        Files:
    </label><br>
    <input type="file" name="bulkfiles[]" id="bunchafiles" multiple><br>
    <input type="submit" value="Submit">

</form>
</body>
</html>
